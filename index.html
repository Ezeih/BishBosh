<!DOCTYPE html>
<html lang="es-sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bish Bosh</title>
</head>
<body>
    <header>
        <h1>Bish Bosh </h1>
    </header>
    <main>
        <div id="bishBoshOutput"></div>
        <form id="bishBoshForm">
            <label for="bishInput">Bish:</label>
            <input type="number" id="bishInput" min="1">
            <label for="boshInput">Bosh:</label>
            <input type="number" id="boshInput" min="1">
            <label for="limitInput">Begränsa:</label>
            <input type="number" id="limitInput" min="1" value="100">
            <button type="submit">Generera</button>
        </form>
    </main>
    <footer>
        <p>Skapad av Ezeih, © 2024</p>
    </footer>
    <script src="bishbosh.js"></script>

</html>
